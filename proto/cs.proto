syntax = "proto3";
package cs;

enum ProtoID {
    ID_NULL = 0;
    ID_C2S_Login = 10001;
    ID_S2C_Login = 10002;
    ID_C2S_Move = 10003;
    ID_S2C_Move = 10004;
    ID_C2S_Attack = 10005;
    ID_S2C_Attaqk = 10006;
    ID_S2C_AllPos = 10007;
    ID_C2S_Ping = 10008;
    ID_S2C_Ping = 10009;
    ID_C2S_Frame = 10010;
    ID_S2C_Frame = 10011;
    ID_S2C_FrameInit = 10012;
    ID_C2S_GameReady = 10013;
    ID_S2C_GameReady = 10014;
}

message C2S_Ping {
    uint32 send_time = 1;
}

message S2C_Ping {
    uint32 send_time = 1;
    uint32 recv_time = 2;
}


// 请求登录
message C2S_Login {
}

message User {
    uint32 uid = 1;
    uint32 dwx = 2;
    uint32 dwy = 3;
}

// 得到登录uid
message S2C_Login {
    uint32 uid = 1;
}

// 请求移动
message C2S_Move {
    uint32 dwX = 1;
    uint32 dwY = 2;
}

// 这次移动最终位置
message S2C_Move {
    uint32 dwUid = 1;
    uint32 dwX = 2;
    uint32 dwY = 3;
}

message C2S_Attack {
    uint32 dwTarget = 1;
}

message S2C_Attack {
    string name = 1;
}

// 发送所有玩家的位置
message S2C_AllPos {
    uint64 frameId = 1;
    repeated User users = 2;
}

message UserFrame {
    uint32 uid = 1;
    repeated uint32 key_info = 2;
}

message C2S_Frame {
    uint32 uid = 1;
    uint64 frameId = 2;
    repeated uint32 key_info = 3;
}

message S2C_Frame {
    uint64 frame_id = 1;
    uint64 nextframe_id = 2;
    repeated UserFrame users = 3;
}

message S2C_FrameInit {
    uint32 cur_frame_id = 1;
    uint32 next_frame_id = 2;
}

message C2S_Ready {
}

message S2C_Ready {
}